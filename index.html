<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-form">
        <div class="form-img-area">
          <img src="./img//illustration-article.svg" class="img-form" />
        </div>
        <div class="form-content">
          <div class="cat">Learning</div>
          <p class="publish">Published 21 Dec 2023</p>
          <h1 class="form-title">Html & Css Foundations</h1>
          <p class="form-para">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor nemo
            libero corrupti veritatis cumque qui.
          </p>
        </div>
        <div class="form-author">
          <div class="author-prof">
            <img src="./img/image-avatar.webp" alt="" />
          </div>
          <h4 class="author-name">Greg Hooper</h4>
        </div>
      </div>
    </div>
  </body>
</html>
